<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily Bible</title>
    <link rel="icon" href="./favicon_cross.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
      .centered-div {
          max-width: 75%;
          margin: 0 auto; /* Centers the div */
          word-wrap: break-word; /* Ensures text wraps */
      }
    </style>

  </head>
  <body>

    <div class="centered-div" style="height: 100vh;">
        <div class="content">

        </br>
            <h1> <img src="./bible_logo.png"> Daily Bible</h1>

            <p>This website helps you read the Bible in a year according to the Orthodox Study Bible yearly planner.</p>
            <p>See here for more details: <a href="https://github.com/digitalconfucius/daily-bible">https://github.com/digitalconfucius/daily-bible</a></p>
            <p>Enter a number to get a daily Bible reading.</p>
            <input type="text" id="inputText" placeholder="Enter number from 1-365 here.">

            <button onclick="clickSubmit()">Submit</button> <button onclick="clickNext()">Next</button> </br>

            <h2 id="readingHeader"></h2>

            <div id="outputText"></div>
        </div>
    </div>

    <script type="module" src="./index.js"></script>
    <script type="module" src="./data.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
      var textbox = document.getElementById('inputText');
  
      // Add event listener for 'keydown' event
      textbox.addEventListener('keydown', function(event) {
          // Check if the key pressed is 'Enter'
          if (event.key === 'Enter' || event.keyCode === 13) {
              clickSubmit();
          }
      });

      document.addEventListener('DOMContentLoaded', function() {
          console.log("The page has loaded!");
          checkAndGenerateDayFromURL();
      });
  </script>  

  </body>
</html>
